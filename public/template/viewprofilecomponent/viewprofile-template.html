<div class="view-profile"><section><div><section class="medium-12 large-6 columns view-profile-section-personal"><div cardcomponent="cardcomponent" cardimage="dados.thumb" cardname="dados.name" cardprofession="dados.profession"></div><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.profile.title"></div><article>{{:: dados.profile.description }}</article></section><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.objective.title"></div><article>{{:: dados.objective.description }}</article></section><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.personalSkill.title"></div><ul class="column medium-10 large-12"><li ng-repeat="( key, value ) in dados.personalSkill | filterTitle track by $index" skillbarcomponent="skillbarcomponent" label="key" value="value"></li></ul></section><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.contactMe.title"></div><div class="vcard-contact"><address class="vcard-contact-address">{{:: dados.contactMe.address}}</address><div class="vcard-contact-tel"><a href="tel:{{:: dados.contactMe.tel}}">{{:: dados.contactMe.tel}}</a></div><div class="vcard-contact-email"><a href="mailto:{{:: dados.contactMe.email}}">{{:: dados.contactMe.email}}</a></div><div class="vcard-contact-website"><a href="{{:: dados.contactMe.webSite}}">{{:: dados.contactMe.webSite}}</a></div></div></section></section><section class="medium-12 large-6 columns view-profile-section-professional"><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.education.title"></div><div ng-repeat="e in dados.education.university track by $index" listcomponent="listcomponent" month="e.month" year="e.year" name="e.courseName" subname="e.universityName" description="e.description"></div></section><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.experience.title"></div><div ng-repeat="e in dados.experience.company | filterTitle track by $index" listcomponent="listcomponent" month="e.month" year="e.year" name="e.roleName" subname="e.companyName" description="e.description"></div></section><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.professionalSkill.title"></div><ul class="column medium-10 large-12"><li ng-repeat="key in dados.professionalSkill.tools | filterTitle track by $index" skillbarcomponent="skillbarcomponent" label="key.toolName" value="key.toolsSkill"></li></ul></section><section class="view-profile-section"><div titlecomponent="titlecomponent" titletext="dados.award.title"></div><div listcomponent="listcomponent" month="dados.award.month" year="dados.award.year" name="dados.award.awardName" subname="dados.award.projectName" description="dados.award.description"></div></section></section></div></section></div>
